<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rejestracja online</title>
</head>
<body>
<h1>Rejestracja online</h1>
<hr>
<form name="f1" method="get" action="/Strona_www/Registation">
<table>
<tbody>
<tr>
<td>Imię i Nazwisko : </td>
<td><input type="text" name="userName"  />
</tr>

<tr>
<td>Hasło : </td>
<td><input type="password" name="passwd" />
</tr>

<tr>
<td>Płeć : </td>
<td><input type="radio" name="gender" value="Mężczyzna" /> Mężczyzna &nbsp;
<input type="radio" name="gender" value="Kobieta" /> Kobieta </td>
</tr>

<tr>
<td>Kraj : </td>
<td>
<select name="kraj">
<option value="Polska">Polska  </option>
<option value="Niemcy">Niemcy  </option>
<option value="Czechy">Czechy  </option>
<option value="USA">USA  </option>
<option value="Włochy">Włochy  </option>
<option value="Węgry">Węgry  </option>
</select>
</td>
</tr>

<tr>
<td>&nbsp;</td>
<td><input type="submit" name="btnRegister" value="Rejestruj" /> &nbsp;
<input type="reset" name="btnClear" value="Wyczyść" />
</tr> 
</tbody>



</table>

</form>
</body>
</html>
